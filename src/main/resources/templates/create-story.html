<!-- create-story.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story</title>
</head>
<body>
<h1>Create a New Story</h1>
<form th:action="@{/stories/create}" th:method="POST" th:object="${createStoryRequest}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>
    <br>
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" th:field="*{genre}">
        <option th:each="genre : ${T(com.example.spring_story_hub.story.models.Genre).values()}"
                th:value="${genre}"
                th:text="${genre}"></option>
    </select>
    <br>
    <button type="submit">Create Story</button>
</form>
<a href="/stories">Back to Stories</a>
<a href="/home" class="home-button">üè† Back to Home</a>

<style>
    .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .home-button:hover {
        background-color: #0056b3;
    }
</style>

</body>
</html>
