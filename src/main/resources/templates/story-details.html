<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Add your CSS if needed -->
</head>
<body>

<div class="container">
    <h1>Story Details: <span th:text="${story.title}"></span></h1>

    <!-- Show the report creation button only if the user is authenticated -->
    <div>
        <a th:href="@{/stories/{id}/report(id=${story.id})}" class="btn btn-danger">Create Report</a>
    </div>

    <!-- Example of content -->
    <div>
        <p th:text="${story.content}"></p>
    </div>

    <div>
        <a th:href="@{/stories/{id}(id=${story.id})}" class="btn btn-secondary">Back to Story</a>
    </div>

</div>

</body>
</html>
