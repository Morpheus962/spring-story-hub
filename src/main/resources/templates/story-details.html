<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Add custom styles if needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h1 class="mb-3 text-primary">Story: <span th:text="${story.title}"></span></h1>

        <!-- Story Content -->
        <p class="lead" th:text="${story.content}"></p>

        <!-- Likes Section -->
        <div class="mb-3">
            <h4 class="text-success">Likes: <span th:text="${storyLikes}"></span></h4>
            <p><strong>Last 3 Likes:</strong></p>
            <ul class="list-group">
                <li class="list-group-item" th:each="like : ${getLastThreeLikes}" th:text="${like.user.username}"></li>
            </ul>
        </div>

        <!-- Like Button (Only for Non-Owners) -->
        <div th:if="${username != story.owner.username}" class="mb-3">
            <form th:action="@{'/stories/' + ${story.id} + '/like'}" method="POST">
                <button type="submit" class="btn btn-primary">üëç Like</button>
            </form>
        </div>

        <!-- Report Button -->
        <div class="mb-3">
            <a th:href="@{/stories/{id}/report(id=${story.id})}" class="btn btn-danger">üö® Report Story</a>
        </div>

        <!-- Navigation -->
        <div>
            <a th:href="@{/stories}" class="btn btn-secondary">‚¨Ö Back to Stories</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
