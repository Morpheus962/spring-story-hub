<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-3 text-primary">User Management</h2>

        <!-- Users Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td>
                        <span th:text="${user.role}"
                              th:classappend="${user.role == 'ADMINISTRATOR'} ? 'text-danger fw-bold' : 'text-success'">
                        </span>
                </td>
                <td>
                    <!-- Switch Role Button (Only for Admins) -->
                    <form th:if="${role.name() == 'ADMINISTRATOR' and user.role.name() != 'ADMINISTRATOR'}"
                          th:action="@{'/users/' + ${user.id} + '/role'}" method="POST">
                        <input type="hidden" name="_method" value="put"/>
                        <button type="submit" class="btn btn-warning btn-sm">Switch Role</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Back Button -->
        <a href="/" class="btn btn-secondary mt-3">‚¨Ö Back to Home</a>
        <a href="/home" class="home-button">üè† Back to Home</a>

        <style>
            .home-button {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                transition: background 0.3s;
            }

            .home-button:hover {
                background-color: #0056b3;
            }
        </style>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
