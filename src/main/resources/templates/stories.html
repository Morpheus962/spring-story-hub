<!-- stories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stories</title>
</head>
<body>
<h1>All Stories</h1>
<ul>
    <li th:each="story : ${stories}">
        <a th:href="@{/stories/{id}(id=${story.id})}" th:text="${story.title}"></a>
    </li>
</ul>
<a href="/stories/create">Create New Story</a>
<a href="/home" class="home-button">üè† Back to Home</a>

<style>
    .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s;
    }

    .home-button:hover {
        background-color: #0056b3;
    }
</style>

</body>
</html>
