<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Reports</title>
  <link rel="stylesheet" href="styles-reports.css">
</head>
<body>
<header>
  <h1>Admin Panel - Reported Stories</h1>
</header>

<main>
  <section class="reports-list">
    <h2>All User Reports</h2>

    <table>
      <thead>
      <tr>
        <th>Report ID</th>
        <th>Reported By</th>
        <th>Story Title</th>
        <th>Reason</th>
        <th>Reported At</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through the reports -->
      <th:block th:each="report : ${reports}">
        <tr>
          <td th:text="${report.id}"></td>
          <td th:text="${report.reporter.username}"></td>
          <td th:text="${report.reportedStory.title}"></td>
          <td th:text="${report.reason}"></td>
          <td th:text="${report.reportedAt}"></td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </section>
</main>
<a href="/home" class="home-button">üè† Back to Home</a>

<style>
  .home-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .home-button:hover {
    background-color: #0056b3;
  }
</style>


</body>
</html>
