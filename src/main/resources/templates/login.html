<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Story Hub</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Login to Story Hub</h2>

                <!-- Error Message for Invalid Login -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Invalid username or password. Please try again.
                </div>


                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    You have been logged out successfully.
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" th:object="${loginRequest}">

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>

                <!-- Register Link -->
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="/register">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
