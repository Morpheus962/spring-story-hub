<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Sidebar Navigation -->
<nav class="sidebar">
  <ul>
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/users/{id}/profile(id=${user.id})}">Profile</a></li>
    <li><a th:href="@{/logout}">Logout</a></li>
  </ul>
</nav>

<!-- Main Content -->
<div class="container">
  <h2>Edit Profile</h2>


  <form th:action="@{'/users/' + ${user.id} + '/profile'}" th:object="${editUserRequest}" th:method="PUT">
    <!-- Hidden field to enable PUT method -->
    <input type="hidden" name="_method" value="put"/>



    <label>Email:</label>
    <input type="email" th:field="*{email}" />

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" />

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" />

    <label>Profile Picture URL:</label>
    <input type="text" th:field="*{profilePicture}" placeholder="Enter image URL"/>

    <button type="submit">Save Changes</button>
  </form>
  <a href="/home" class="home-button">üè† Back to Home</a>

  <style>
    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
  </style>

</div>


</body>
</html>
